<!DOCTYPE html>
<html lang=en>

<head>
    {% include head.html %}
</head>

<body>

    {% include nav.html %}

    <div class="container content">
        <div class="row mx-auto">
            <div class="col-4 mx-auto fw-light">
                <h1 class="text-center">{{ page.title }}</h1>
            </div>
            <div class="col-4 mx-auto fw-light mt-1">
                <p class="fst-italic">{{ page.description }}</p>
            </div>
        </div>
        <div class="col-8 mx-auto">
            {{ page.content | markdownify }}
            <div class="mx-auto text-end">
                <span class="text-start badge rounded-pill custom-bg-secondary">{{ page.price }}</span>
                <a href="{{ page.link }}">
                    Buy!
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
                    </svg>
                </a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS w/ Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
