<!DOCTYPE html>
<html lang=en>

<head>
    {% include head.html %}
</head>

<body>

    {% include nav.html %}

    <div class="container content">
        <div class="row mx-auto">
            <div class="col-5 text-center mx-auto fw-light">
                <h1 class="text-center">{{ page.title }}</h1>
            </div>
            <div class="col-5 text-center mx-auto fw-light mt-1">
                <p class="fst-italic">{{ page.description }}</p>
            </div>
            <div class="col-1 mx-auto fw-light mt-1">
                <span class="text-start badge rounded-pill custom-bg-secondary" style="left:0.5rem;">{{ page.price
                    }}</span>
            </div>
        </div>
        <div class="col-8 mx-auto">
            {{ page.content | markdownify }}

        </div>
        <div class="mx-auto text-end ">
            <div class="content-bottom" style="bottom:1rem;right:0.75rem;">
                <a href="{{ page.link }}">
                    <span class="text-start badge rounded-pill custom-bg-secondary">{{ page.price }}</span>

                    Buy!
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
                    </svg>
                </a>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS w/ Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
