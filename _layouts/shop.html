<!DOCTYPE html>
<html lang=en>

<head>
    {% include head.html %}
</head>

<body>

    {% include nav.html %}

    <div class="container">
        <div>{{page.content | markdownify}}</div>
        <div class="row row-cols-xs-1 row-cols-sm-1 row-cols-md-3 row-cols-lg-4 row-cols-xl-5">
            {% for product in site.products %}
            <div class="col-xs-1 col-sm-3 col-md-3 col-lg-3 card-item rounded my-1 mx-sm-1 p-2">
                <a href="{{ product.url }}">
                    <h5 class="mb-1">{{ product.title }}</h5>
                    <p class="mb-1">{{ product.description }}</p>
                    <span class="badge rounded-pill custom-bdg-secondary">{{ product.price }}</span>
                </a>
            </div>
            {% endfor %}
            </ul>
        </div>


        <!-- Bootstrap JS w/ Popper -->
        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
